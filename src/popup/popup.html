<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <header class="header">
        <img class="header__logo" src="../../assets/icon32White.png">
        <h1 class="header__title">Evestian Web Time Tracker</h1>
    </header>
    <main>
        <div class="progressbar"></div>
    </main>
    <div class="container">
        <div id="root"></div>
        <h2 style="text-align: center">AllTime: <span id="totalTime"></span> from <span id="firstVisit"></span></h2>
        <h3 style="text-align: center">Today</h3>
        <canvas id="myChartToday"></canvas>
        <h3 style="text-align: center">Yesterday</h3>
        <canvas id="myChartYesterday"></canvas>
        <h3 style="text-align: center">This month</h3>
        <canvas id="myChartMonth"></canvas>
        <h3 style="text-align: center">Last month</h3>
        <canvas id="myChartLastMonth"></canvas>
        <h3 style="text-align: center">Time spent each hour today</h3>
        <canvas id="myChartTimeTodayHours"></canvas>
        <h3 style="text-align: center">Time spent each day of current week</h3>
        <canvas id="myChartTimDaysOfTheWeek"></canvas>
        <h3 style="text-align: center">Time spent each minute today</h3>
        <canvas id="myChartTimeTodayMinutes"></canvas>
    </div>
    <div class="container-table">

    </div>
    <!-- In the future this element should be in a different place (extension page or options page) -->

        Icons made by

            CC 3.0 BY
        </a>
    </div>

    <script src="./popup.js"></script>
</body>
</html>
